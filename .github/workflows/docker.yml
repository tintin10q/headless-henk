name: Publish Docker Image
permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - 'docker-compose.yml'
env:
  REGISTRY_IMAGE: ghcr.io/tintin10q/headless-henk
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
        - linux/386
        - linux/amd64
        - linux/arm/v5
        - linux/arm/v7
        - linux/arm64/v8
        - linux/ppc64le
        - linux/s390x
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:v0.10.6
      - name: log into github container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: replace
        id: replace
        run: |
          ORIGINAL=${{matrix.platform}}
          echo "ORIGINAL=$ORIGINAL"
          REPLACED=$(echo "$ORIGINAL" | tr '/' '-')
          echo "REPLACED=$REPLACED"
          echo "PLATFORM=$REPLACED" >> $GITHUB_OUTPUT
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache-${{steps.replace.outputs.PLATFORM}}
          cache-to: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache-${{steps.replace.outputs.PLATFORM}},mode=max

      - run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v3
        with:
          name: digests
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1
  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v3
        with:
          name: digests
          path: /tmp/digests
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.10.6
      - name: Login to GitHub Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }} -t ${{ env.REGISTRY_IMAGE }}:${{github.sha}} \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:latest
